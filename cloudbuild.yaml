  _FIREBASE_API_KEY: 'AIzaSyBvOiCik6fJMrCrPhqFgKLx1w1w-7QJgV4'
  _FIREBASE_AUTH_DOMAIN: 'kashvibirthday.firebaseapp.com'
  _FIREBASE_STORAGE_BUCKET: 'kashvibirthday.appspot.com'
  _FIREBASE_MESSAGING_SENDER_ID: '279842866856'
  _FIREBASE_APP_ID: '1:279842866856:web:a61-a145-7045dbf8502c'