steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/kashvifirstbirthday', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kashvifirstbirthday']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'kashvifirstbirthday'
    - '--image'
    - 'gcr.io/$PROJECT_ID/kashvifirstbirthday'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '1Gi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'
    - '--min-instances'
    - '0'
    - '--concurrency'
    - '80'
    - '--timeout'
    - '300'
    - '--set-env-vars'
    - 'NODE_ENV=production,REACT_APP_FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID},REACT_APP_FIREBASE_API_KEY=${_FIREBASE_API_KEY},REACT_APP_FIREBASE_AUTH_DOMAIN=${_FIREBASE_AUTH_DOMAIN},REACT_APP_FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET},REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_MESSAGING_SENDER_ID},REACT_APP_FIREBASE_APP_ID=${_FIREBASE_APP_ID}'

images:
- gcr.io/$PROJECT_ID/kashvifirstbirthday

# Substitutions for Firebase environment variables
substitutions:
