<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Enhanced viewport for better mobile experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ff6b9d" />
    <meta name="description" content="Kashvi's First Birthday Celebration - RSVP and Photo Gallery" />
    
    <!-- iOS Safari optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kashvi's Birthday" />
    
    <!-- Android Chrome optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Nunito:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    
    <title>Kashvi's First Birthday ðŸŽ‚</title>
    
    <style>
      /* Prevent horizontal scrolling on mobile */
      html, body {
        overflow-x: hidden;
        width: 100%;
        max-width: 100%;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent zoom on form inputs for iOS */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* Loading spinner */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FFE5F1 0%, #E8F8F5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading">
      <div style="text-align: center;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŽ‚</div>
        <div style="font-family: 'Poppins', sans-serif; font-weight: 600; color: #ff6b9d; font-size: 1.2rem;">
          Loading Kashvi's Birthday Site...
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
